


yamllint_config:
    extends: default
    rules:
      braces:
        level: warning
        max-spaces-inside: 1
      brackets:
        level: warning
        max-spaces-inside: 1
      colons:
        level: warning
      commas:
        level: warning
      comments: disable
      comments-indentation: disable
      document-start: disable
      empty-lines:
        level: warning
      hyphens:
        level: warning
      indentation: disable
      line-length:
        level: warning
        allow-non-breakable-inline-mappings: true
      truthy: disable


logging:
    info_dict:
        version: 1
        disable_existing_loggers: False

        formatters:
            simple:
                format: "[%(asctime)s] [%(levelname)s] [%(name)s] [%(funcName)s] - %(message)s"

        handlers:
            console:
                class: logging.StreamHandler
                stream: ext://sys.stdout
                level: INFO
                formatter: simple

        loggers:
            ybe:
                level: DEBUG
                handlers: [console]

        root:
            level: INFO
            handlers: []
